<!-- todo-edit.component.html -->
<div class="container mt-3">
  <h2 class="mb-3">{{ id !== undefined ? 'Editar Tarefa' : 'Criar Nova Tarefa' }}</h2>
  <form [formGroup]="todoForm" (ngSubmit)="saveToDo()">
    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="date">Data</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="0">Pendente</option>
        <option value="1">Concluída</option>
        <option value="-1">Cancelada</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">{{ id !== undefined ? 'Atualizar' : 'Criar' }}</button>
  </form>
</div>
